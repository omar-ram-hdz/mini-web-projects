<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWP | Sound Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Sound Board</h1>
      <template id="sound-template">
        <article class="card-sound">
          <span>
            <img class="img-sound" src="" alt="" />
            <h2 class="title-sound"></h2>
          </span>
          <menu>
            <button id="play" aria-label="Play" class="control">
              <img src="./imgs/play.svg" alt="Play" />
            </button>
            <button id="stop" aria-label="Stop" class="control">
              <img src="./imgs/stop.svg" alt="Stop" />
            </button>
          </menu>
        </article>
      </template>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
